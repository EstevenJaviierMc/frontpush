<section>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h2 class="text-center mb-5">CENTRO FAMILIAR CRISTIANO PALABRA DE FÉ</h2>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">INGRESE A SU CUENTA</h3>
                        <div *ngIf="error">
                            <div class="alert alert-danger" role="alert">
                                Usuario y/o contraseña incorrecta!
                            </div>
                            <hr>
                        </div>
                        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
                            <div class="form-group">
                                <label for="InputEmail1">Correo:</label>
                                <input type="email" class="form-control" id="InputEmail1" formControlName="email"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Contraseña:</label>
                                <input type="password" class="form-control" id="InputPassword1"
                                    formControlName="password" required>
                            </div>
                            <button type="submit" [disabled]="(formLogin.status == 'INVALID') || loading"
                                class="btn btn-lg btn-block btn-primary">{{ loading? 'Cargando...' : 'Ingresar' }}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
