<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div *ngIf="error">
                Error :(
            </div>
            <div class="invitation-form">
                <form [formGroup]="formInvitation" (ngSubmit)="onInvitar()">
                    <h4 class="text-center">"Donde todos son importantes, y Jesucristo es el Señor"</h4>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputNombres">Nombres</label>
                            <input type="text" class="form-control" id="inputNombres" formControlName="nombres"
                                required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputApellidos">Apellidos</label>
                            <input type="text" class="form-control" id="inputApellidos" formControlName="apellidos"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputDirección">Dirección</label>
                        <input type="email" class="form-control" id="inputDirección" formControlName="telefono"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="inputTeléfono">Teléfono</label>
                        <input type="text" class="form-control" id="inputTeléfono" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">E-mail</label>
                        <input type="email" class="form-control" id="InputEmail" formControlName="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="inputInivitadoPor">Inivitado Por</label>
                        <input type="text" class="form-control" id="inputInivitadoPor" formControlName="invitadoPor"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block"
                        [disabled]="formInvitation.status == 'INVALID' ? true : false || loading">{{loading ? 'Enviando...' : 'INVITAR'}}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
