<div class="container" *ngIf="!currentUser">
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5">
            <div class="alert alert-danger" *ngIf="hasError" role="alert">
                {{hasError}}
            </div>

            <div class="card">
                <div class="card-header py-2">Bienvenido/a</div>
                <div class="card-body">
                    <form (submit)="setUserName(nombre.value)">
                        <div class="form-group">
                            <label for="nombre">Ingresa tu nombre: </label>
                            <input type="text" #nombre class="form-control">
                        </div>
                        <button class="btn btn-primary btn-block">Ingresar al chat</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" *ngIf="currentUser">
    <div class="row my-4 justify-content-center">
        <div class="col-lg-6">
            <div class="shadow">
                <div class="chat-msg-list shadow-linear">
                    <div class="msg-row position-relative" *ngFor="let item of arrayTexto"
                        [ngClass]="item.from === currentUser ? 'sended' : 'recived'">
                        <div class="msg-text text-break shadow">
                            {{item.texto}}
                        </div>
                        <span class="text-muted sended-by" *ngIf="item.from !== currentUser">
                            {{item.from}}
                        </span>
                    </div>
                </div>

                <form (submit)="onEmit()" class="p-3 pt-0">
                    <input type="text" placeholder="Type a message" [(ngModel)]="texto" class="form-control"
                        name="texto">
                    <button type="submit" class="btn btn-primary btn-block mt-2">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
